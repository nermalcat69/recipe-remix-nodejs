zerops:
  - setup: remixnodejs
    build:
      base: nodejs@20
      buildCommands:
        - pnpm i
        - pnpm run build
      deploy:
        - build
        - server.js
        - package.json
        - node_modules
      cache:
        - node_modules
        - pnpm-lock.json
    run:
      start: pnpm start
